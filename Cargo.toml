[package]
name = "anytls-rs"
version = "0.4.0"
edition = "2024"
authors = ["Mickey <mickey@jxo.me>"]
description = "Async TLS proxy with SOCKS5 support for privacy and security."
license = "MIT"
repository = "https://github.com/jxo-me/anytls-rs"
homepage = "https://github.com/jxo-me/anytls-rs"
documentation = "https://docs.rs/anytls-rs"
keywords = ["anytls", "tls", "proxy", "socks5", "security"]
categories = ["network-programming", "cryptography", "asynchronous"]
readme = "README.md"

[dependencies]
# 异步运行时
tokio = { version = "1.48.0", features = ["full"] }

# TLS
rustls = "0.23"
tokio-rustls = "0.26"
rcgen = "0.14"  # Certificate generation
rustls-pemfile = "2"

# 序列化
serde = { version = "1", features = ["derive"] }

# 网络协议
bytes = "1.10.1"
tokio-util = { version = "0.7", features = ["codec"] }

# 加密哈希
sha2 = "0.10"
md5 = "0.8"

# 随机数
rand = "0.9"

# 日志
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# 错误处理
thiserror = "2.0"
anyhow = "1.0"

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.7", features = ["html_reports", "async_tokio"] }

[[bench]]
name = "session_bench"
harness = false

[[bench]]
name = "stream_bench"
harness = false

[[bench]]
name = "e2e_bench"
harness = false

[[bench]]
name = "concurrent_bench"
harness = false

[[bench]]
name = "session_pool_bench"
harness = false

[[bench]]
name = "tls_bench"
harness = false

[[bench]]
name = "client_server_bench"
harness = false

[[bench]]
name = "memory_bench"
harness = false

[[bench]]
name = "edge_cases_bench"
harness = false

[[bench]]
name = "comparison_bench"
harness = false

[[bin]]
name = "anytls-client"
path = "src/bin/client.rs"

[[bin]]
name = "anytls-server"
path = "src/bin/server.rs"
