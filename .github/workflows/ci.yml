name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        exclude:
          - os: windows-latest
            rust: beta
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-
      
      - name: Check formatting
        run: cargo fmt --check
        continue-on-error: false
      
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: false
      
      - name: Build
        run: cargo build --verbose --all-features
      
      - name: Run tests
        run: cargo test --verbose --all-features
      
      - name: Build binaries
        run: cargo build --release --verbose --bin anytls-client --bin anytls-server
      
      - name: Upload artifacts
        if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: target/release/anytls-*

  # Note: Full benchmark workflow is handled by benchmark.yml
  # This job is kept for quick validation only
  benchmark-quick:
    name: Benchmark (Quick Check)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-cargo-bench-quick-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-cargo-bench-quick-
      
      - name: Quick benchmark validation
        run: |
          echo "⚠️ This is a quick validation. Full benchmarks run in benchmark.yml workflow."
          echo "Running quick test mode benchmarks..."
          for bench in session_bench stream_bench e2e_bench; do
            cargo bench --bench $bench -- --test || true
          done
          echo "✅ Quick benchmark validation passed"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: |
          if ! cargo install --list | grep -q cargo-audit; then
            cargo install cargo-audit --locked
          fi
      
      - name: Run cargo audit
        run: cargo audit
        continue-on-error: true

