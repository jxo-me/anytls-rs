name: Benchmark Performance Regression

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'benches/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'benches/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  schedule:
    # Run benchmarks daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for comparison
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-cargo-bench-
      
      - name: Install criterion
        run: cargo install cargo-criterion || true
      
      - name: Run benchmarks
        run: |
          # Run all benchmarks and save baseline
          for bench in session_bench stream_bench e2e_bench concurrent_bench session_pool_bench tls_bench client_server_bench memory_bench edge_cases_bench comparison_bench; do
            echo "Running benchmark: $bench"
            cargo bench --bench $bench -- --save-baseline main || true
          done
      
      - name: Compare with baseline
        if: github.event_name == 'pull_request'
        run: |
          # Compare with main branch baseline
          for bench in session_bench stream_bench e2e_bench concurrent_bench session_pool_bench tls_bench client_server_bench memory_bench edge_cases_bench comparison_bench; do
            echo "Comparing benchmark: $bench"
            cargo bench --bench $bench -- --baseline main --threshold 0.05 || true
          done
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: target/criterion/
          retention-days: 30
      
      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Try to find benchmark comparison results
            const criterionPath = 'target/criterion';
            if (fs.existsSync(criterionPath)) {
              const results = [];
              // This is a simplified version - in practice you'd parse the actual results
              results.push('### Benchmark Results');
              results.push('Benchmarks completed. Check the uploaded artifacts for detailed results.');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: results.join('\n')
              });
            }

